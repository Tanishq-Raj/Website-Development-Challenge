<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">Tax Calculator</h2>
                    <form id="taxForm">
                        <div class="form-group">
                            <label for="income" class="text-center">Gross Annual Income (in Lakhs)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="income" aria-describedby="incomeError">
                                <div class="input-group-append">
                                    <span class="input-group-text error-icon" id="incomeError" data-toggle="tooltip" title="Invalid input!"><i class="fas fa-exclamation-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extraIncome" class="text-center">Extra Income (in Lakhs)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="extraIncome" aria-describedby="extraIncomeError">
                                <div class="input-group-append">
                                    <span class="input-group-text error-icon" id="extraIncomeError" data-toggle="tooltip" title="Invalid input!"><i class="fas fa-exclamation-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deductions" class="text-center">Deductions (in Lakhs)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="deductions" aria-describedby="deductionsError">
                                <div class="input-group-append">
                                    <span class="input-group-text error-icon" id="deductionsError" data-toggle="tooltip" title="Invalid input!"><i class="fas fa-exclamation-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="text-center">Age</label>
                            <select class="form-control" id="age" aria-describedby="ageError">
                                <option value="">Select Age</option>
                                <option value="<40">&lt;40</option>
                                <option value="≥40 &amp; <60">&ge;40 &lt;60</option>
                                <option value="≥60">&ge;60</option>
                            </select>
                            <span class="input-group-text error-icon" id="ageError" data-toggle="tooltip" title="Age is required!"><i class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Calculate Tax</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                    <!-- Result will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
